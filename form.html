<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1 style="border: inset red;">FEEDBACK FORM</h1>
    <form>
        <label for="name">Full Name : </label>
        <input type="text" id="name" name="name" placeholder="enter your name" required>
        <br><br>
        <label for="email">Email : </label>
        <input type="email" id="email" name="email" placeholder="enter your email" required>
        <br><br>
        <label for="number">Contact no : </label>
        <input type="number" name="number" id="number" placeholder="enter your phone number" required>
        <br><br>
        <label for="star">Rating : </label>
        <select name="star" id="star">
            <option value="1 Star">1*Star</option>
            <option value="2 Star">2*Star</option>
            <option value="3 Star">3*Star</option>
            <option value="4 Star">4*Star</option>
            <option value="5 Star">5*Star</option>
        </select>
        <br><br>
        <label for="words">Comments : </label>
        <textarea name="words" id="words" placeholder="enter your comments"></textarea>
        <br><br>
        <button type="submit">SUBMIT</button>
    </form>
